<!DOCTYPE html>
<html>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src = "script.js"></script>
  </head>
  <body onload = "createPblmHardTest()">

      <h1 class = "verify" id = "timer">15</h1>

    <br>
    <div class = "verify" id = "verifyAns"></div>
    <br> 
    <button class = "gone" id = "next" name = "next" onclick = "window.location.href='hardQuiz.html'">Next</button>

  </div>
  </body>
